Description: >-
    This template deploys an AWS CodeBuild project that
    builds the docker container used for YP builds. It depends on the
    CI Network template.

Parameters:
  NetworkStackName:
    Description: >-
        The name of the network CFN stack used for this project.
    Type: String
  ContainerRegistryUri:
    Description: >-
        The URI where the build machine image lives in REPOSITORY:TAG format.
    Type: String
  YoctoProjectRelease:
    Description: >-
        The Yocto release, i.e. zeus, dunfell, etc.
    Type: String
  DemoVendor:
    Description: >-
        The vendor target for the image.  See the list of
        available demo boards on https://github.com/aws-samples/meta-aws-demos
    Type: String
  DemoBoard:
    Description: >-
        The board or emulator target for the image.  See the list of
        available demo boards on https://github.com/aws-samples/meta-aws-demos
    Type: String
  DemoName:
    Description: >-
        The name of the demonstration, i.e. aws_iot_greengrass.
    Type: String
  DemoComputeType:
    Description: >-
        The compute type. i.e. BUILD_GENERAL1_LARGE (15Gb RAM, 8vCPU) or BUILD_GENERAL1_2XLARGE (145 Gb RAM, 72 vCPU)
    Type: String
  GitHubOrg:
    Description: >-
       The GitHub organization or user to set the codebuild project for.
    Type: String
    Default: "aws"
Resources:
  BuildBucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256 

  BuildSStateCacheFilesystem:
    Type: AWS::EFS::FileSystem
    Properties:
      BackupPolicy:
        Status: ENABLED
      Encrypted: False
      FileSystemTags:
        - Key: Name
          Value: !Join
            - ''
            - - !Ref AWS::StackName
              - "/"
              - sstate-cache
      LifecyclePolicies:
        - TransitionToIA: AFTER_30_DAYS
      PerformanceMode: generalPurpose
      ThroughputMode: bursting

  BuildSStateCacheMountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref BuildSStateCacheFilesystem
      SubnetId:
        Fn::ImportValue:
          !Sub "${NetworkStackName}-PrivateSubnet1"
      SecurityGroups:
        - Fn::ImportValue:
            !Sub "${NetworkStackName}-NoIngressSecurityGroup"
        - Fn::ImportValue:
            !Sub "${NetworkStackName}-DefaultSecurityGroup"

  BuildSStateCacheMountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref BuildSStateCacheFilesystem
      SubnetId:
        Fn::ImportValue:
          !Sub "${NetworkStackName}-PrivateSubnet2"
      SecurityGroups:
        - Fn::ImportValue:
            !Sub "${NetworkStackName}-NoIngressSecurityGroup"
        - Fn::ImportValue:
            !Sub "${NetworkStackName}-DefaultSecurityGroup"

  BuildDownloadFilesystem:
    Type: AWS::EFS::FileSystem
    Properties:
      BackupPolicy:
        Status: ENABLED
      Encrypted: False
      FileSystemTags:
        - Key: Name
          Value: !Join
            - ''
            - - !Ref AWS::StackName
              - "/"
              - download
      LifecyclePolicies:
        - TransitionToIA: AFTER_30_DAYS
      PerformanceMode: generalPurpose
      ThroughputMode: bursting


  BuildDownloadMountTarget1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref BuildDownloadFilesystem
      SubnetId:
        Fn::ImportValue:
          !Sub "${NetworkStackName}-PrivateSubnet1"
      SecurityGroups:
        - Fn::ImportValue:
            !Sub "${NetworkStackName}-NoIngressSecurityGroup"
        - Fn::ImportValue:
            !Sub "${NetworkStackName}-DefaultSecurityGroup"

  BuildDownloadMountTarget2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref BuildDownloadFilesystem
      SubnetId:
        Fn::ImportValue:
          !Sub "${NetworkStackName}-PrivateSubnet2"
      SecurityGroups:
        - Fn::ImportValue:
            !Sub "${NetworkStackName}-NoIngressSecurityGroup"
        - Fn::ImportValue:
            !Sub "${NetworkStackName}-DefaultSecurityGroup"

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Location: !Ref BuildBucket
        Packaging: NONE
        NamespaceType: BUILD_ID
        Type: S3
      BadgeEnabled: true
      Description: The build process for a full Yocto image.
      TimeoutInMinutes: 480
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: !Ref DemoComputeType
        Image: !Ref ContainerRegistryUri
        PrivilegedMode: true
        ImagePullCredentialsType: CODEBUILD
        EnvironmentVariables:
          - Name: DISTRIBUTION_S3
            Type: PLAINTEXT
            Value: !Ref BuildBucket
          - Name: YP_RELEASE
            Type: PLAINTEXT
            Value: !Ref YoctoProjectRelease
      FileSystemLocations:
        - Identifier: sstate
          Location: !Join
            - ''
            - - !Ref BuildSStateCacheFilesystem
              - '.efs.'
              - !Ref AWS::Region
              - '.amazonaws.com:/'
          MountPoint: /sstate-cache
          Type: EFS
        - Identifier: downloads
          Location: !Join
            - ''
            - - !Ref BuildDownloadFilesystem
              - '.efs.'
              - !Ref AWS::Region
              - '.amazonaws.com:/'
          MountPoint: /downloads
          Type: EFS
      Name: !Ref AWS::StackName
      ServiceRole: !Ref CodeBuildRole
      Source:
        BuildSpec: !Join
          - ''
          - - !Ref DemoVendor
            - /
            - !Ref DemoBoard
            - /
            - !Ref DemoName
            - /
            - !Ref YoctoProjectRelease
            - /
            - buildspec.yml
        Location: !Join
          - ''
          - - "https://github.com/"
            - !Ref GitHubOrg
            - "/meta-aws-demos"
        Type: GITHUB
        SourceIdentifier: meta_aws_demos
      SourceVersion: refs/heads/master
      VpcConfig:
        VpcId:
          Fn::ImportValue:
            !Sub "${NetworkStackName}-VPC"
        Subnets:
          - Fn::ImportValue:
              !Sub "${NetworkStackName}-PrivateSubnet1"
          - Fn::ImportValue:
              !Sub "${NetworkStackName}-PrivateSubnet2"
        SecurityGroupIds:
          - Fn::ImportValue:
              !Sub "${NetworkStackName}-DefaultSecurityGroup"
          - Fn::ImportValue:
              !Sub "${NetworkStackName}-NoIngressSecurityGroup"

  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action: ['sts:AssumeRole']
          Effect: Allow
          Principal:
            Service: [codebuild.amazonaws.com]
        Version: '2012-10-17'
      Path: /
      Policies:
        - PolicyName: CodeBuildAccessBase
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 'logs:*'
                - 'ec2:CreateNetworkInterface'
                - 'ec2:DescribeNetworkInterfaces'
                - 'ec2:DeleteNetworkInterface'
                - 'ec2:DescribeSubnets'
                - 'ec2:DescribeSecurityGroups'
                - 'ec2:DescribeDhcpOptions'
                - 'ec2:DescribeVpcs'
                - 'ec2:CreateNetworkInterfacePermission'
                Effect: Allow
                Resource: '*'
        - PolicyName: CodeBuildAccessNetwork
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 'ec2:CreateNetworkInterfacePermission'
                Condition:
                  StringEquals:
                    'ec2:Subnet':
                      - !Join
                        - ''
                        - - 'arn:aws:ec2:'
                          - !Ref 'AWS::Region'
                          - ':'
                          - !Ref 'AWS::AccountId'
                          - ':network-interface:subnet/'
                          - Fn::ImportValue: !Sub "${NetworkStackName}-PrivateSubnet1"
                      - !Join
                        - ''
                        - - 'arn:aws:ec2:'
                          - !Ref 'AWS::Region'
                          - ':'
                          - !Ref 'AWS::AccountId'
                          - ':network-interface:subnet/'
                          - Fn::ImportValue: !Sub "${NetworkStackName}-PrivateSubnet2"
                    'ec2:AuthorizedService': 'codebuild.amazonaws.com'
                Effect: Allow
                Resource: !Join
                  - ''
                  - - 'arn:aws:ec2:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':network-interface/*'
        - PolicyName: LogsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 'logs:CreateLogGroup'
                - 'logs:CreateLogStream'
                - 'logs:PutLogEvents'
                Effect: Allow
                Resource:
                - !Join
                  - ''
                  - - 'arn:aws:logs:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':log-group:/aws/codebuild/'
                    - !Ref AWS::StackName
                - !Join
                  - ''
                  - - 'arn:aws:logs:'
                    - !Ref 'AWS::Region'
                    - ':'
                    - !Ref 'AWS::AccountId'
                    - ':log-group:/aws/codebuild/'
                    - !Ref AWS::StackName
                    - ':*'
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 's3:PutObject'
                - 's3:GetObject'
                - 's3:GetObjectVersion'
                - 's3:GetBucketAcl'
                - 's3:GetBucketLocation'
                Effect: Allow
                Resource: "arn:aws:s3:::codepipeline-us-east-1-*"
        - PolicyName: ECRAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Action:
                - 'ecr:GetDownloadUrlForLayer'
                - 'ecr:BatchGetImage'
                - 'ecr:BatchCheckLayerAvailability'
                Effect: Allow
                Resource: '*'
  BuildBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref BuildBucket
      PolicyDocument:
        Statement:
          - Action:
            - 's3:ListBucket'
            - 's3:GetObject'
            - 's3:PutObject'
            - 's3:GetObjectVersion'
            - 's3:GetBucketAcl'
            - 's3:GetBucketLocation'
            Effect: Allow
            Resource:
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref BuildBucket
              - !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref BuildBucket
                  - /*
            Principal:
              AWS: !GetAtt CodeBuildRole.Arn
